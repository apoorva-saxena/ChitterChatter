<!DOCTYPE html>
<html ng-app='app'>

<head>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
</head>

<body>
    <div ng-controller='PostsCtrl' class='container'>
        <h1>Recent Posts</h1>
        <form role='form'>
            <div class='form-group'>
                <div class="input-group">
                    <input ng-model="postBody" class='form-control'>
                    <span class='input-group-btn'>
              <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
            </span>
                </div>
            </div>
        </form>
        <ul class='list-group'>
            <li ng-repeat='post in posts' class='list-group-item'>
                <strong>@{{post.username}}</strong>
                <span>{{post.body}}</span>
            </li>
        </ul>
    </div>
</body>
<script>
var app = angular.module('app', [])
app.controller('PostsCtrl', function($scope, $http) {
    $http({
        method: 'GET',
        url: 'http://localhost:3000/api/posts'
    }).then(function successCallback(response) {
        console.log(response)
        $scope.posts = response.data
    }, function errorCallback(response) {

        console.log(response)
    });
    $scope.addPost = function() {
        console.log("I reach here")
        if($scope.postBody) {
            const req = {
                method: 'POST',
                url: "http://localhost:3000/api/posts",
                // url: "http://localhost:3000/api/posts?username=shashank&body" + $scope.postBody,
                headers: {
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                },
                data : {
                    username : "shashank",
                    body: $scope.postBody
                }
            }

            $http(req).then(function (req) {
                console.log(req.config.data)
                $scope.posts.unshift(req.config.data)
                $scope.postBody = null
            })
        }
        
    }
})
</script>

</html>
