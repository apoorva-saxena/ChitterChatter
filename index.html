<html><body>
  <script src="https://cdn.jsdelivr.net/planck/0.1/planck-with-testbed.js"></script>
  <script>
    planck.testbed('Stickman', function(testbed) {
  		var pl = planck;
  		Vec2 = pl.Vec2;

      	var world = planck.World();

      	var stickmanface = world.createDynamicBody(Vec2(0.0, 20.0))
      	stickmanface.createFixture(pl.Circle(4))
      	var stickmantummy = world.createDynamicBody(Vec2(0.0,16.0))
      	stickmantummy.createFixture(pl.Line(5))


      return world; 
    });
  </script>
</body></html>
